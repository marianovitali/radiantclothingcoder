<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiant Clothing Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <a ref="index.html">
            <img class="header__logo" src="img/logo.png" alt="logo">
        </a>
    </header>
    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Store</a>
        <a class="navegacion__enlace" href="nosotros.html">About us</a>
    </nav>
    <main class="contenedor">
        <h1>Our Products</h1>
        <div class="grid" id="divProducts">
        </div>
        <h2>Cart</h2>
        <h3>Your total is: <span id="total"></span></h3>
        <button class="botonCart" id="showCartButton">Show Cart</button>
        <button class="botonCart" id="clearCartButton">Clear Cart</button>
        <div class="grid" id="divCart"></div>
    </main>
    <footer class="footer">
        <p class="footer__texto">Radiant Clothing Store - All rights reserved 2022.</p>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="ecommerce.js"></script>
</body>

</html>
